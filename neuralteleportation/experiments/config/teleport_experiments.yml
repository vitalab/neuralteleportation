datasets:
  - cifar10
  - cifar100

models:
  - MLPCOB
  - vgg16COB
  - resnet18COB
  - densenet121COB

optimizers:
  - cls: SGD
    lr: 0.001

training_params:
  epochs: 10
  batch_size: 32
  shuffle_batches: False
  drop_last_batch: False

teleportations:
  teleport:
    mode:
      random:
      optim:
        metric:
          - weighted_grad_norm
          - loss_lookahead_diff
    every_n_epochs:
      - 2
    cob_sampling:
      - within_landscape
      - change_landscape
    cob_range:
      - 0.5